# Configuration Features
[params]
  description = "Suen ChunYu 's Blog"      # Your meta description of the site
  header_title = "Suen ChunYu"                 # Your header title
  header_subtitle = "Software Engineer |> Trash Code Hacker |> China" # Your header subtitle
  home_image = "/images/avatar.jpg"          # Path to header image starting from the static directory
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "https://github.com/suenchunyu"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-twitter fa-1x"
    href = "https://twitter.com/suenchunyu"
  [[params.social]]
    fa_icon = "fas fa-at fa-1x"
